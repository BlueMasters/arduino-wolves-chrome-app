<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/vendor/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

</head>

<body>
<div id="window">
    <div id="dimmer">
        <img src="assets/please_wait.gif" style="max-height: 30%">
        <div class="status"></div>
        <div>
            <button id="dimmer-close" class="ui blue inverted button">ok</button>
        </div>
    </div>
    <div class="container">

        <div class="ui text shape">
            <div class="sides">
                <div class="active side">
                    <h1 class="side-title">Genuino Setup</h1>
                    <div class="arduinologo">
                        <img src="/assets/genuino.svg">
                    </div>

                    <div class="ui form">
                        <div class="field">
                            <label>Port</label>
                            <select class="ui dropdown" id="port-picker"></select>
                        </div>

                        <div class="field">
                            <label>Status</label>
                            <span class="status ui fluid label"></div>
                    </div>

                    <div class="btn-group">
                        <button id="connect-button" class="ui green submit disabled button">Connect</button>
                        <button id="rescan-button" class="flip-btn ui blue submit button">Rescan ports</button>
                    </div>
                </div>

                <div class="side">
                    <h1 class="side-title">Wolves Setup</h1>
                    <form class="ui form">
                        <div class="field">
                            <label>Status</label>
                            <span class="status ui fluid label"></span>
                        </div>

                        <div class="field">
                            <label>PIN Code</label>
                            <input type="text" name="pincode" placeholder="Pin Code (1234)" required>
                        </div>
                        <div class="field">
                            <label>Duration of Feedback (in ms)</label>
                            <input type="number" name="df" placeholder="Duration of Feedback" min="100" required>
                        </div>
                        <div class="field">
                            <label>Durtion of Impuls (in ms)</label>
                            <input type="number" name="di" placeholder="Durtion of Impuls" min="100" required>
                        </div>
                    </form>
                    <div class="btn-group">
                        <button id="disconnect-button" class="ui blue submit button">Disconnect</button>
                        <button id="submit-button" class="ui blue submit disabled button">Submit</button>
                        <button id="reset-button" class=" flip-btn ui red submit button">Reset Arduino</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/vendor/jquery-2.2.3.min.js"></script>
<script src="/vendor/semantic/dist/semantic.min.js"></script>
<script src="/js/bundle.js"></script>

</body>

</html>
